<body>
    <h1>Variable dentro y fuera de la función</h1>
    
    <script>
        let cantidad = 0;
        let vacio = !cantidad;

        console.log("Cantidad: " + cantidad);
        console.log("Vacio: " + vacio);

        let mensaje = "Hola Mundo";
        let sinMensaje = !mensaje;
        let conMensaje = !sinMensaje;
        console.log("Sin mensaje: " + sinMensaje);
        console.log("Con mensaje: " +conMensaje);

    </script>

 
    <button onclick="creaTitulo()">Título </button>

        function creaTitulo(){
            document.write("Esto es un título");
        }
    </script>
