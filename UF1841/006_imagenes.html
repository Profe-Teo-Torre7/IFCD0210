<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
</head>
<body>
    <img 
        src="Ejercicios/imagenes/perro.jpg" 
        alt="Perrito negro mirando a cámara."
        title="Mi cachorro labrador"
        loading="lazy"
        >

        <img src="Ejercicios/imagenes/nena_pesas.svg" 
            alt="Nena con pesas"
            width="200"
        >
    <figure>
        <img src="Ejercicios/imagenes/nena_pesas.svg" 
            alt="Nena con pesas"
            width="200"
        >
        <figcaption>
            Imagen de una niña haciendo mucha fuerza.
        </figcaption>        
    </figure>

</body>
</html>
