<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="post">
        <label for="">Paises</label>
        <select name="pais" id="" >
            <option value="-">--Seleccione--</option>
            {% for p in paises %}
            <option value="{{p}}">{{p}}</option>
            {%endfor%}
        </select>

        <br><br>

        <label for="">GÃ©neros</label><br>
        {%for g in generos%}
            <input type="radio" name="genero" value="{{g}}" >{{g}}<br>
        {%endfor%}

        <br><br>

        <label for="">Hobbies</label><br>
        {%for h in hobbies%}
            <input type="checkbox" name="hobbies" value="{{h}}">{{h}} <br>
        {%endfor%}
    </form>
</body>
</html>
