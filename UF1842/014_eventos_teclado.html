<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="texto" placeholder="Escribe algo">
    <script>
        let txt = document.getElementById("texto");

        txt.addEventListener("keydown", function (e) {
            console.log("Tipo: " + e.type);
            console.log("Target: " + e.target);
            console.log('Current: ' + e.currentTarget);
            console.log('Ratón X: ' + e.clientX);
            console.log("Ratón Y: " + e.clientY);
            console.log("Tecla: " + e.key);
            console.log("Carácter: " + e.code);
        })
    </script>

    <button id="tempo">Temporizador</button>
    <script>
        let btn = document.getElementById("tempo");

        btn.addEventListener("click", function () {
            let contador = 0;

            let t = setInterval(incrementa, 1000);

            function incrementa() {
                if (contador == 100) {
                    clearInterval(t);
                }
                else {
                    contador++;
                    btn.textContent = "Espera " + (100 - contador) + " segundos";
                }
            }
        })

    </script>
</body>

</html>
