<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento PDF</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
        *{
            margin:0;
            padding:0;
        }
        html {
            font-size: 16px;
            font-family: 'Dm Sans';

        }
        body{
            background-color: rgb(227, 235, 241);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 10vh;
            background-color: rgb(121, 118, 118);
            color:white;
        }


        nav{
            width:100%;
            height: 100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        main{
            min-height: 80vh;

        }
        footer{
            background-color: antiquewhite;
            min-height: 4rem;
        }
        .anchura {
            width: 80%;
            margin: 0 auto;
            border: 1px solid blue;
        }
        .pie{
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="anchura">
            <div>LOGO</div>
            <div>
                <a href="">Uno</a>
                <a href="">Dos</a>
                <a href="">Tres</a>
                <a href="">Cuatro</a>
                <a href="">Cinco</a>
            </div>
        </nav>
    </header>
    <main>

    </main>
    <footer>
        <div class="anchura pie">
            hola mundo
        </div>
    </footer>
</body>

</html>
